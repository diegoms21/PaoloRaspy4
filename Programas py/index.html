<!DOCTYPE html>
<html> <head> <title> Live Cam </title> </head>
<script src = "https://cdn.jsdelivr.net/npm/hls.js@latest" > </ script > 
<body>

<video id = "video" autoplay = "true" controls = "controls" > </ video >   
  <script>
    if (Hls.isSupported ()) {
      var video = document.getElementById ('video');
      var hls = new Hls ();
      // unirlos juntos
      hls.attachMedia (video);
      hls.on (Hls.Events.MEDIA_ATTACHED, function () {
        console.log ("¡video y hls.js ahora están unidos!");
        hls.loadSource ("http://192.168.0.10/live/mystream.m3u8");
        hls.on (Hls.Events.MANIFEST_PARSED, function (event, data) {
          console.log ("manifest loaded, f" + data.levels.length + "nivel de calidad");
        });
      });
    }
  </script>
</body>
</html>
